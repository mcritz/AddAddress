        <style>
            .block {
                display: block !important;
            }
            
            #add_address {
                font-family: "Helvetica Neue", Trebuchet, Arial, sans;
                display: block;
                width: 420px;
                margin: 10px;
                color: #444;
            }
            #add_address fieldset {
                border: 0;
                padding: 0;
                margin: 0;
                clear: both;
                /*background: #f4f4f4;*/
                border-radius: 4px;
            }
            #add_address fieldset legend {
                display: none;
            }
            #add_address label {
                font-weight: 700;
                display: block;
                width: 105px;
                float: left;
                text-align: right;
                padding: .75em 5px 0 0;
                clear: left;
            }
            .address_customization {
                background: #f4f4f4;
                border-radius: 4px 4px 0 0;
            }
            #add_address .address_customization label {
                display: inline;
                width: auto;
                margin: 5px 10px;
                padding: 0;
                clear: both;
                text-align: left;
                text-shadow:0 1px 0 #fafafa;
            }
            #custom_name {
                width: 390px;
                margin: 0 10px 5px 10px;
                clear: both;

            }
            #add_address input:focus {
                background: #fefeff;
                border: 1px solid #9cf !important;
                box-shadow: 0 0 20px #def inset;
            }
            .single_line {
                text-align: left;
                clear:left;
                padding:10px 0 0 110px;
            }
            #add_address .single_line input,
            #add_address .single_line label {
                text-align: left !important;
                display: inline;
                width: auto !important;
                float: none;
                padding: 0;
                margin: 0 1em 0 0 !important;
                clear: none;
            }
            .chzn-container *{
                box-sizing:content-box;
            }
            .chzn-container a:hover {
                text-decoration: none;
            }
            .chzn-select {
                width: 300px;
            }
            .chzn-container-single,
            .input-grid-2,
            .input-grid-4 {
                margin: 10px 0;
            }

            #add_address input {
                background: -webkit-linear-gradient(top, #eeeeee 1%, #ffffff 15%);
                background: -moz-linear-gradient(top, #eeeeee 1%, #ffffff 15%);
                background: -o-linear-gradient(top, #eeeeee 1%, #ffffff 15%);
                background: linear-gradient(#eeeeee 1%, #ffffff 15%);

                padding: 5px;
                border: 1px solid #aaa;
                outline: none;
            }
            .input-grid-2,
            .input-grid-4 {
                display: block;
                float: left;
            }
            .input-grid-2 {
                width: 150px;
            }
            .input-grid-4 {
                width: 290px;
            }
